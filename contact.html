<!doctype html>
<html lang="en">
<html lang="rus">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Контакты</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <nav class="navbar-nav">
        <ul>
          <li>
            <a href="index.html">Домашняя страница</a>
          </li>
          <li>
            <a href="contact.html">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <!-- Hero Section -->
    <section class="hero hero-sm" style="background-image: url('images/contact/hero.jpeg')">
      <div class="container">
        <h1 class="mb-0">Свяжитесь с нами</h1>
      </div>
    </section>

    <!-- Form and text -->
    <section class="section-padding">
      <div class="container">
        <div class="contact-form">
          <div class="contact-form__form">
            <form action="#" class="form-layout">
              <div class="form-col-50">
                <label for="contact-name">Ваше имя</label>
                <input type="text" class="form-control" name="contact-name" id="contact-name">
              </div>
              <div class="form-col-50">
                <label for="contact-email">Ваш Email</label>
                <input type="email" class="form-control" name="contact-email" id="contact-email">
              </div>
              <div class="form-col">
                <label for="contact-message">Коментарии</label>
                <textarea class="form-control"
                          name="contact-message"
                          id="contact-message"
                          rows="4"></textarea>
              </div>
              <div class="form-col">
                <button class="btn btn-primary" type="submit">
                  Отправить
                </button>
              </div>
            </form>
          </div>
          <div class="contact-form__info">
            <p class="lead">Email: <a href="mailto:chto-to-tam@gmail.com">chto-to-tam@gmail.com</a></p>
            <p class="lead">Телефон: <a href="tel:+7(228)133-73-22">+7(228)133-73-22</a></p>
            <br>
            <p class="lead">Позвоните нам или зайдите в любое время, мы стараемся ответить на все запросы в течение 24 часов в рабочие дни.</p>
            <p class="lead">Мы работем с 10 утра до 6 вечера в будние дни.</p>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
